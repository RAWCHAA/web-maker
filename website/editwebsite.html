<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit site</title>
    <link rel="stylesheet" href="../bootstrap.css" />
    <link rel="stylesheet" href="style/my.css" />
    <script
      src="https://kit.fontawesome.com/5397a20d41.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar bg-warning fixed-top text-light">
      <a href="websitelist.html"><i class="fas fa-arrow-left"></i></a>
      <span class="navbar-brand h1 mb-0">EDIT WEBSITE</span>
      <i class="far fa-check-circle text-light"></i>
    </nav>
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <form>
        <h3>EDIT WEBSITE</h3>
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            name="Name"
            id="name"
            placeholder="EDIT NAME"
          />
        </div>
        <br />
        <div class="form-group">
          <textarea
            class="form-control"
            name="DESCRIPTION"
            id="description"
            cols="30"
            rows="15"
            placeholder="EDIT DESCRIPTION OF WEBSITE"
          ></textarea>
        </div>
      </form>
      <div>
        <a class="btn btn-outline-warning btn-block" href="websitelist.html"
          >SUBMIT</a
        >
      </div>
      <br />
      <div>
        <a class="btn btn-outline-danger btn-block" href="../profile.html"
          >Delete</a
        >
      </div>
    </div>
    <nav class="navbar bg-danger fixed-bottom">
      <span></span>
      <a class="text-light" href="../profile.html"
        ><i class="fas fa-user-ninja"></i
      ></a>
    </nav>
  </body>
</html>

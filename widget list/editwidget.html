<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit Widget</title>
    <script
      src="https://kit.fontawesome.com/5397a20d41.js"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../bootstrap.css" />
    <link rel="stylesheet" href="../style/my.css" />
  </head>
  <body>
    <nav class="navbar bg-danger fixed-top text-warning">
      <div>
        <a href="" class="light"
          ><i class="fas fa-arrow-left text-warning"></i
        ></a>
        <span class="navbar-brand h1 mb-0 ml-4">EDIT WIDGET</span>
      </div>
      <a href=""><i class="far fa-check-circle text-warning"></i></a>
    </nav>
    <form class="container">
            <br />
            <h3>EDIT PAGE</h3>
            <div class="form-group">
                <label for="Name">NAME</label>
              <input
                class="form-control"
                type="text"
                name="blog post"
                id="BLOG POST"
                placeholder="WIDGET NAME"
              />
            </div>
            <br />
            <div class="form-group">
                <label for="text">TEXT</label>
              <input
                class="form-control"
                type="text"
                name="text"
                id="text"               
                placeholder="EDIT CONTENT"/>
            </div>
            <div class="form-group">
            <label for="size">SIZE</label>
            <input class="form-control"
             type="text"
             name="size"
             id="size"
             placeholder="SIZE"/>
            </div>           
            <div>
              <a class="btn btn-outline-warning btn-block" href="websitelist.html"
                >SUBMIT</a
              >
            </div>
            <br />
            <div>
              <a class="btn btn-outline-danger btn-block" href="../profile.html"
                >DELETE</a
              >
            </div>
    <nav class="navbar bg-warning fixed-bottom">
      <span></span>
      <a class="text-danger" href="../profile.html">
        <i class="fas fa-user-ninja"></i>
      </a>
    </nav>
  </body>
</html>
